<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Open+Sans:wght@300&family=Roboto:wght@100;400&display=swap"
			rel="stylesheet"
		/>

		<!-- FAVICONS -->

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="./favicons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="./favicons/safari-pinned-tab.svg"
			color="#407899"
		/>
		<link rel="shortcut icon" href="./favicons/favicon.ico" />
		<meta name="apple-mobile-web-app-title" content="Pangolicons" />
		<meta name="application-name" content="Pangolicons" />
		<meta name="msapplication-TileColor" content="#2d89ef" />
		<meta
			name="msapplication-config"
			content="./favicons/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />

		<!-- Handle the user preferred colour scheme -->

		<script>
			const storageIdentifier = 'pangolicons__preferColourSchemeDark';
			const userPrefersDarkTheme =
				window.localStorage.getItem(storageIdentifier);

			if (
				userPrefersDarkTheme === 'true' ||
				(userPrefersDarkTheme === undefined &&
					window.matchMedia('(prefers-color-scheme: dark)'))
			) {
				document.documentElement.classList.add('dark');
				localStorage.setItem(storageIdentifier, true);
			}
		</script>
	</head>
	<style>
		html {
			background-color: rgba(255, 255, 255, 1);
		}
		html.dark {
			background-color: rgb(30, 41, 59, 1);
		}
	</style>
	<body style="overflow-x: hidden">
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
