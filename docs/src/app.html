<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Open+Sans:wght@300&family=Roboto:wght@100;400&display=swap"
			rel="stylesheet"
		/>

		<meta
			name="description"
			content="Pangolicons is a open source minimal svg Icon library! Also super cute."
		/>

		<!-- SOCIAL META THINGS -->

		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@iamsebastiandev" />
		<meta name="twitter:title" content="Pangolicons" />
		<meta
			name="twitter:description"
			content="A cute & minimal svg icon library!"
		/>
		<meta
			name="twitter:image"
			content="https://pangolicons.xyz/assets/images/meta_site_preview.png"
		/>

		<meta property="og:type" content="website" />
		<meta property="og:title" content="Pangolicons" />
		<meta
			property="og:description"
			content="A cute & minimal svg icon library!"
		/>
		<meta property="og:url" content="https://pangolicons.xyz" />
		<meta
			property="og:image"
			content="https://pangolicons.xyz/assets/images/meta_site_preview.png"
		/>

		<!--  FAVICONS  -->

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="./favicons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="./favicons/safari-pinned-tab.svg"
			color="#407899"
		/>
		<link rel="shortcut icon" href="./favicons/favicon.ico" />
		<meta name="apple-mobile-web-app-title" content="Pangolicons" />
		<meta name="application-name" content="Pangolicons" />
		<meta name="msapplication-TileColor" content="#2d89ef" />
		<meta
			name="msapplication-config"
			content="./favicons/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />

		<!-- Handle dark & light mode -->

		<script>
			const storageIdentifier = 'Pangolicons__UserColourTheme';
			const userTheme = window.localStorage.getItem(storageIdentifier);
			const userPrefersDarkTheme = window.matchMedia(
				'(prefers-color-scheme: dark)'
			).matches;

			if (userTheme === 'dark' || (!userTheme && userPrefersDarkTheme)) {
				window.localStorage.setItem(storageIdentifier, 'dark');
				document.documentElement.classList.add('dark');
			} else {
				window.localStorage.setItem(storageIdentifier, 'light');
			}
		</script>
	</head>
	<body style="overflow-x: hidden">
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
