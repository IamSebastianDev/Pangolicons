<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Pangolicons is a open source minimal svg Icon library! Also super cute."
        />

        %svelte.head%

        <!-- SOCIAL META THINGS -->

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@iamsebastiandev" />
        <meta name="twitter:title" content="Pangolicons" />
        <meta name="twitter:description" content="A cute & minimal svg icon library!" />
        <meta
            name="twitter:image"
            content="https://pangolicons.xyz/assets/images/meta_site_preview.png"
        />

        <meta property="og:type" content="website" />
        <meta property="og:title" content="Pangolicons" />
        <meta property="og:description" content="A cute & minimal svg icon library!" />
        <meta property="og:url" content="https://pangolicons.xyz" />
        <meta property="og:image" content="/assets/images/meta_site_preview.png" />

        <!--  FAVICONS  -->

        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
        <link rel="manifest" href="/favicons/site.webmanifest" />
        <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#407899" />
        <link rel="shortcut icon" href="/favicons/favicon.ico" />
        <meta name="apple-mobile-web-app-title" content="Pangolicons" />
        <meta name="application-name" content="Pangolicons" />
        <meta name="msapplication-TileColor" content="#2d89ef" />
        <meta name="msapplication-config" content="./favicons/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <style>
            @font-face {
                font-display: swap;
                font-family: 'Comfortaa';
                font-style: normal;
                font-weight: 300;
                src: url('/fonts/comfortaa-v37-latin-300.eot'); /* IE9 Compat Modes */
                src: local(''),
                    url('/fonts/comfortaa-v37-latin-300.eot?#iefix') format('embedded-opentype'),
                    /* IE6-IE8 */ url('/fonts/comfortaa-v37-latin-300.woff2') format('woff2'),
                    /* Super Modern Browsers */ url('/fonts/comfortaa-v37-latin-300.woff')
                        format('woff'),
                    /* Modern Browsers */ url('/fonts/comfortaa-v37-latin-300.ttf')
                        format('truetype'),
                    /* Safari, Android, iOS */ url('/fonts/comfortaa-v37-latin-300.svg#Comfortaa')
                        format('svg'); /* Legacy iOS */
            }
            /* comfortaa-700 - latin */
            @font-face {
                font-display: swap;
                font-family: 'Comfortaa';
                font-style: normal;
                font-weight: 700;
                src: url('/fonts/comfortaa-v37-latin-700.eot'); /* IE9 Compat Modes */
                src: local(''),
                    url('/fonts/comfortaa-v37-latin-700.eot?#iefix') format('embedded-opentype'),
                    /* IE6-IE8 */ url('/fonts/comfortaa-v37-latin-700.woff2') format('woff2'),
                    /* Super Modern Browsers */ url('/fonts/comfortaa-v37-latin-700.woff')
                        format('woff'),
                    /* Modern Browsers */ url('/fonts/comfortaa-v37-latin-700.ttf')
                        format('truetype'),
                    /* Safari, Android, iOS */ url('/fonts/comfortaa-v37-latin-700.svg#Comfortaa')
                        format('svg'); /* Legacy iOS */
            }

            /* open-sans-300 - latin */
            @font-face {
                font-display: swap;
                font-family: 'Open Sans';
                font-style: normal;
                font-weight: 300;
                src: url('/fonts/open-sans-v27-latin-300.eot'); /* IE9 Compat Modes */
                src: local(''),
                    url('/fonts/open-sans-v27-latin-300.eot?#iefix') format('embedded-opentype'),
                    /* IE6-IE8 */ url('/fonts/open-sans-v27-latin-300.woff2') format('woff2'),
                    /* Super Modern Browsers */ url('/fonts/open-sans-v27-latin-300.woff')
                        format('woff'),
                    /* Modern Browsers */ url('/fonts/open-sans-v27-latin-300.ttf')
                        format('truetype'),
                    /* Safari, Android, iOS */ url('/fonts/open-sans-v27-latin-300.svg#OpenSans')
                        format('svg'); /* Legacy iOS */
            }
        </style>

        <script>
            let stored = window.localStorage.getItem('pangolicons-theme');
            let system = window.matchMedia('(prefers-color-scheme: dark)').matches;

            const getTheme = (stored, system) => {
                if (stored) {
                    return JSON.parse(stored).theme === 'dark';
                }

                return system;
            };

            document.documentElement.classList.toggle('dark', getTheme(stored, system));
        </script>
    </head>
    <body class="bg-white text-zinc-700 dark:bg-zinc-900 dark:text-white">
        <div>%svelte.body%</div>
    </body>
</html>
